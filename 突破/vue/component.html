<html>
    <head>
        <title>vue start</title>
        <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
    </head>
    <body>
        <div id="app"> 
            <ul> 
                <!-- 创建组件实例 -->
                <custom-item v-for="i in list" :data="i" ></custom-item> 
            </ul> 
        </div>
        <script>    
            Vue.component("custom-item",{ 
                props:["data"], 
                template:"<li>{{data}}</li>" 
            })//全局组件声明                                                                                                    
            var app = new Vue({ 
                el:"#app",
                data:{ 
                    list:[ 
                        "web component", 
                        "组件生命周期", 
                        "模板语法", 
                        "计算属性" 
                    ]  
                },
                methods: {
                    
                },
                beforeCreate() {
                    console.log("beforeCreate")
                },
                created() {
                    console.log("Created")
                },
                beforeMount() {
                    console.log("beforeMount")
                },
                mounted() {
                    console.log("mounted")
                },
                beforeUpdate() {
                    console.log("beforeUpdate")
                },
                updated() {
                    console.log("updated")
                },
                beforeDestroy() {
                    console.log("beforeDestroy")
                },
                destroyed() {
                    console.log("Destroy")
                },
            })
        </script>
    </body>
</html>
