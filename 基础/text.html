<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        body {
            text-align: left;
            text-indent: 2em;
        }
        .underline {
            text-decoration: underline;
        }
        .line-through {
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
            color: inherit;
            cursor: progress;/*光标*/
        }
        a:hover {
            color: blue;
        }
        p {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <p class="underline">
        这是一行文字<br/>
        两个缩进就是2em，一个缩进就是1em，1em=1X字号大小，2em表示两个字号大小
    </p>
    <p class="line-through">这是一个段落，段落第一行也会有2个缩进</p>
    <a href="https://www.baidu.com" target="_blank">百度</a>
</body>
</html>
