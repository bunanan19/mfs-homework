<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-flex</title>
    <style>
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        @media only screen and (max-width: 768px) {
            /* For mobile phones: */
            [class*="col-"] {
                width: 100%;
            }
            .container {
                flex-wrap: wrap;
            }
        }

        [class*="col-"] {
                height: 20px;
                background-color: rgb(247, 133, 133);
                margin: 10px 20px;
                border-radius: 5px;
        }
        .container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-1">col-1</div>
        <div class="col-2">col-2</div>
        <div class="col-3">col-3</div>
        <div class="col-4">col-4</div>
        <div class="col-5">col-5</div>
    </div>
    <div class="container">
        <div class="col-5">col-6</div>
        <div class="col-6">col-7</div>
    </div>
    <div class="container">
        <div class="col-5">col-8</div>
        <div class="col-6">col-9</div>
    </div>
    <div class="container">
        <div class="col-5">col-10</div>
        <div class="col-5">col-11</div>
        <div class="col-6">col-12</div>
    </div>
</body>
</html>
