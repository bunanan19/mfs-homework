    <style>
        body {
            background: black;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
        }
        div {
            display: flex;
            width: 180px;
            height: 180px;
            border-radius: 8%;
            border: 5px solid rgb(200, 200, 200);
            border-top: 5px solid rgb(255, 255, 255);
            margin: 20px;
            padding: 20px;
            background-color: rgb(240, 240, 240);
        }
        .round {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 8px;
            padding: 2px;
            background-color: black;
        }
        /* 一颗 */
        .one {
            align-items: flex-end;
            justify-content: flex-end;
        }
        /* 两颗 */
        .two {
            flex-direction: column;
            justify-content: space-between;
        }
        .two .round:nth-child(2) {
            align-self: center;
        }
        /* 三颗 */
        .three .round {
            /* justify-content: space-between; */
            align-self: center;
        }
        .three .round:nth-child(2) {
            justify-content: center;
            align-self: flex-end; 
        }
        .three .round:nth-child(3) {
            /* justify-content: flex-start; */
            align-self: flex-start;
        }
        /* 四、五、六颗 */
        .four,.five,.six {
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: space-between;
        }
        /* 六颗 */
        .first,.second,.third {
            width: 170px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        /* 五颗 */
        .five .second {
            justify-content: center;
        }
