<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes animation-name {
            0% {
                background-color: antiquewhite;
            }
            100% {
                background-color: aqua;
            }
        }
        .anim {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            animation: animation-name 1s linear;
        }
    </style>
</head>
<body>
    <div class="anim"></div>
</body>
</html>
