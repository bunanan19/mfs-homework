<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .trans {
            transition: width 1s, background 5s linear;
            width: 200px;
            height: 100px;
            background-color: aqua;
        }
        .trans:hover {
            width: 300px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="trans">1</div>
</body>
</html>
