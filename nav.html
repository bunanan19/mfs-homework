<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav导航条</title>
    <style>
         body {
            margin: 0px;
            background-color: rgb(40, 40, 62);
        }
        .nav{
            width: 100%;
            height: 55px;
            color: white;
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            transition: background 0.5s;
        }
        .nav:hover {
            color: black;
            background-color: #ffe502;
        }
        .container{
            max-width: 1040px;/*适应不同屏幕*/
            margin: 0 auto;
        }
        .li2 {
            margin: 5px 10px 8px;
        }
        .link{
            margin: 15px 10px 0px;
            font-weight: bold;
            position: relative;
        }
        .fl{
            float:left;
        }
        .fr{
            float: right;
        }
        .list {
            list-style-type: none;
            display:none;
            width: 80px;
            border: 1px solid #ffe502;
            background-color: #ffe502;
            position: absolute;
            top: 40px;
            left: 0px;
            overflow: hidden;
            margin:0;
            padding: 0;  
            /* opacity: 0; 
            transition: opacity o.6s linear;        */
        }
        /* .list:hover {
            opacity: 1;
            transition: opacity o.6s linear;
        } */
        .link:hover{
            color: rgb(102, 78, 48);
        }
        .link:hover .list{
            display: block;
            animation: move 0.5s ;           
            /* transition: all 1s linear;  */
        }
        @keyframes move {
            0% {
                height: 0px;
            }
            100% {
                height: 55px;
            }
        }
        .main {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .body {
            width: 800px;
            height: 800px;
            margin: 30px 40px;
            background-color: rgb(196, 195, 195);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <img class="li2 fl" src="./test1/images/circle.png"/>
            <div class="link fl">码蜂社</div>
            <div class="link fl">首页</div>
            <div class="link fl">前端
                <div class="list">
                    <li >基础班</li>
                    <li>闯关班</li>
                    <li>Web闯关班</li>
                </div>
            </div>
            <div class="link fl">社区
                <div class="list">
                    <li>论坛</li>
                    <li>闯关任务</li>
                </div>
            </div>
            <div class="link fl">关于我们</div>

            <div class="link fr">登录</div>
            <div class="link fr">注册</div>
        </div>
    </nav>
    <div class="container">
        <div class="main">
            <div class="body"></div>
        </div>
    </div>
    
</body>
</html>
