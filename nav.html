<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav导航条</title>
    <style>
         body {
            margin: 0px;
        }
        .nav{
            background-color: #ffe502;
        }
        .container{
            overflow: hidden;
            max-width: 1040px;
            margin: 0 auto;
        }
        .link{
            margin: 15px 10px 0px;
            font-weight: bold;
        }
        .link:hover{
            color:red;
        }
        .link:hover div{
            display: block;
            float: right;
            width: 50px;
            margin:0;
            padding: 0;
        }
        .fl{
            float:left;
        }
        .fr{
            float: right;
        }
        .li2 {
            margin: 5px 10px 8px;
        }
        .list{
            list-style-type: none;
            display:none;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <img class="li2 fl" src="./test1/images/circle.png"/>
            <div class="link fl">码蜂社</div>
            <div class="link fl">首页</div>
            <div class="link fl">前端
                <div class="list">
                    <li>基础班</li>
                    <li>闯关班</li>
                    <li>Web闯关班</li>
                </div>
            </div>
            <div class="link fl">社区
                <div class="list">
                    <li>论坛</li>
                    <li>闯关任务</li>
                </div>
            </div>
            <div class="link fl">关于我们</div>

            <div class="link fr">登录</div>
            <div class="link fr">注册</div>
        </div>
    </nav>
</body>
</html>
