<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            background-color: rgb(173, 173, 173);
            margin-top: 100px;
            margin-left: 100px;
            position: relative;
            top: 10px;
            left: 10px;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 255, 38);
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .fixed {
            position: fixed;
            width: 100%;
            height: 30px;
            top: 0;
            left: 0;
            background-color: yellow;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="fixed"></div>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
