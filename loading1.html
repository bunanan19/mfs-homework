<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading1</title>
    <style>
        @keyframes loading1 {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        .background {
            margin: 0;
            padding: 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(13, 206, 203);
        }
        .loading1 {
            width: 100px;
            height: 100px;
            border: 15px solid rgba(255, 255, 255,0.3);
            border-radius: 50%;
            border-left-color: white;
            animation: loading1 1s linear infinite;/*infinite无限的*/
        }
        .loading2 {
            margin: 100px 0px;
            display: flex;
        }
        @keyframes item {
            0% {transform: scale(1,1);}
            15% {transform: scale(1,2);}
            50% {transform: scale(1,1);}
            100% {transform: scale(1,1);}
        }
        .item {
            width: 10px;
            height: 40px;
            background-color: white;
            margin: 0px 10px;
            animation: item 1.5s linear infinite;
            animation-delay: 0.3s;
        }
        .loading2::after {
            content: "";
            display: block;
            width: 10px;
            height: 40px;
            background-color: white;
            animation: item 1.5s linear infinite;
            animation-delay: 0.6s;
        }
        .loading2::before {
            content: "";
            display: block;
            width: 10px;
            height: 40px;
            background-color: white;
            animation: item 1.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="loading1"></div>
    </div>
    <div class="background">
        <div class="loading2">
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
