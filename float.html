<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .img1 {
            height: 50px;
            width: 50px;
            background-color: aqua;
            float: right;
        }
        .img2 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            float: right;
        }
        .img3 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            float: right;
        }
        .container {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img1"></div>
        <div class="img2"></div>
        <div class="img3"></div>
        <div class="img4"></div>
        单框向左浮动，文本环绕在左右，浮动元素不会超过父元素的左边界，顶端不会超过父元素顶端。单框向左浮动，文本环绕在左右，浮动元素不会超过父元素的左边界，顶端不会超过父元素顶端。按比例不变绍兴，聪明还是在。今河北农村默契，想起v吗青青草呢。
    </div>
</body>
</html>
