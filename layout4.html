<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            display: flex;
            width: 100%;
            height: auto;
            flex-wrap: wrap-reverse;
            align-items: center;

        }
        .main {
            flex-grow: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: blue;
            margin: 0 3px;
        }
        .extra {
            width: 400px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: aqua;
            order: 1;
            
        }
        .sub {
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: aqua;
            order: -1;
        }
        .head,.buttom {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: gray;
            margin: 1.5px;
            order: 3;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 53px;
            align-items: end;
        }
        @media only screen and (max-width: 844px) {
            /* For mobile phones: */
            .container {
                flex-direction: column;
            }
            div {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main">主内容栏自适应宽度</div>
        <div class="sub">侧边固定宽度</div>
        <div class="extra">侧边栏固定宽度</div>
        <div class="head">头部</div>
    </div>
    <div class="container">
        <div class="buttom">底部</div>
    </div>
</body>
</html>
