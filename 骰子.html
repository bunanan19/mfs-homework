<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
            width: 1000px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
        }
        div {
            display: flex;
            width: 180px;
            height: 180px;
            border-radius: 8%;
            border: 5px solid rgb(200, 200, 200);
            border-top: 5px solid rgb(255, 255, 255);
            margin: 20px;
            padding: 20px;
            background-color: rgb(240, 240, 240);
        }
        .round {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 8px;
            padding: 2px;
            background-color: black;
        }
        .one {
            justify-content: center;
            align-items: center;
        }
        .two {
            justify-content: space-between;
        }
        .two .round:nth-child(2) {
            align-self: end;
        }
        .three {
            justify-content: space-between;
        }
        .three .round:nth-child(2) {
            align-self: center;
        }
        .three .round:nth-child(3) {
            align-self: flex-end;
        }
        .four,.five,.six {
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: space-between;
        }
        .first,.second,.third {
            width: 170px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .five .second {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="one">
        <span class="round"></span>
    </div>
    <div class="two">
        <span class="round"></span>
        <span class="round"></span>
    </div>
    <div class="three">
        <span class="round"></span>
        <span class="round"></span>
        <span class="round"></span>
    </div>
    <div class="four">
        <span class="first">
            <span class="round"></span>
            <span class="round"></span>
        </span>
        <span class="second">
            <span class="round"></span>
            <span class="round"></span>
        </span>
    </div>
    <div class="five">
        <span class="first">
            <span class="round"></span>
            <span class="round"></span>
        </span>
        <span class="second">
            <span class="round"></span>
        </span>
        <span class="third">
            <span class="round"></span>
            <span class="round"></span>
        </span>
    </div>
    <div class="six">
        <span class="first">
            <span class="round"></span>
            <span class="round"></span>
        </span>
        <span class="second">
            <span class="round"></span>
            <span class="round"></span>
        </span>
        <span class="third">
            <span class="round"></span>
            <span class="round"></span>
        </span>
    </div>
</body>
</html>
