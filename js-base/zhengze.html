                function addClass(str,clazz){
                    var reg = new RegExp('(\\s|^)' + clazz + '(\\s|$)', 'g');
                    //(\\s|^) 匹配任何空白字符（包括空格、制表符、换页符等等）或者字符串的开始。
                    //class 匹配字符串 "class"。
                    //(\\s|$) 匹配任何空白字符或者字符串的结束。
                    //查一个字符串是否完全由"class"组成，可以在正则表达式后面添加一个"^"和"$"
                    //var reg = new RegExp('^' + clazz + '$', 'g');
                    if(!str.match(reg)){
                        str=str+" "+clazz
                    }
                    return str
                }
                function removeClass(str,clazz){
                    var reg = new RegExp('(\\s|^)' + clazz + '(\\s|$)', 'g');
                    if(str.match(reg)){
                        str=str.replace(reg,"")
                    }
                    return str
                }
