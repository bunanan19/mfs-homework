<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav导航条</title>
    <style>
         body {
            margin: 0px;
        }
        .nav{
            width: 100%;
            height: 55px;
            background-color: #ffe502;
            position: fixed;
            top: 0;
            left: 0;
        }
        .container{
            max-width: 1040px;/*适应不同屏幕*/
            margin: 0 auto;
        }
        .link{
            margin: 15px 10px 0px;
            font-weight: bold;
            position: relative;
        }
        .link:hover{
            color: rgb(102, 78, 48);
        }
        .link:hover .list{
            display: block;
            width: 80px;
            border: 1px solid #ffe502;
            background-color: #ffe502;
            position: absolute;
            top: 30px;
            left: 1px;
            margin:0;
            padding: 0;
        }
        .fl{
            float:left;
        }
        .fr{
            float: right;
        }
        .li2 {
            margin: 5px 10px 8px;
        }
        .list{
            list-style-type: none;
            display:none;
        }
        .main {
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
        }
        .body {
            width: 800px;
            margin: 30px 40px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <img class="li2 fl" src="./test1/images/circle.png"/>
            <div class="link fl">码蜂社</div>
            <div class="link fl">首页</div>
            <div class="link fl">前端
                <div class="list" style="clear: both;">
                    <li >基础班</li>
                    <li>闯关班</li>
                    <li>Web闯关班</li>
                </div>
            </div>
            <div class="link fl">社区
                <div class="list">
                    <li>论坛</li>
                    <li>闯关任务</li>
                </div>
            </div>
            <div class="link fl">关于我们</div>

            <div class="link fr">登录</div>
            <div class="link fr">注册</div>
        </div>
    </nav>
    <div class="main">
        <div class="body"></div>
    </div>
</body>
</html>
